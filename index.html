<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>
    <meta name="description" content="Tracked Controls â€“ A-Frame">
    <script src="js/aframe-master.js"></script>
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene fog="color: #bc483e; near: 0; far: 65;" class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" auto-enter-vr="">
      <a-assets>
        <a-mixin id="cube" geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30" material="color: #EF2D5E;"></a-mixin>
        <a-mixin id="cube-collided" material="color: #F2E646;"></a-mixin>
        <a-mixin id="cube-grabbed" material="color: #F2E646;"></a-mixin>
      </a-assets>
      <!-- Hands -->
      <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab="" position="" rotation="" scale="" visible="" vive-controls="" oculus-touch-controls="" blend-character-model=""></a-entity>
      <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab="" position="" rotation="" scale="" visible="" vive-controls="" oculus-touch-controls="" blend-character-model=""></a-entity>

      <!-- A-Frame cubes -->
      <a-entity position="0 0 -0.5" rotation="" scale="" visible="" teleport-controls="" stats="" stats-in-vr="">
        <a-entity class="cube" mixin="cube" position="0.30 1.65 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="0 1.95 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.30 1.65 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>

        <a-entity class="cube" mixin="cube" position="0.60 1.35 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 1.05 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.75 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.45 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.15 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>

        <a-entity class="cube" mixin="cube" position="0.30 0.75 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="0 0.75 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.30 0.75 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>

        <a-entity class="cube" mixin="cube" position="-0.60 1.35 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 1.05 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.75 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.45 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.15 0" rotation="" scale="" visible="" geometry="" material=""></a-entity>

        <!-- Environment -->
        <a-entity id="sky" geometry="primitive: sphere; radius: 65;" material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back" position="" rotation="" scale="" visible=""></a-entity>
         <a-entity ground="" position="" rotation="" scale="" visible=""></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18" rotation="" scale="" visible=""></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18" rotation="" scale="" visible=""></a-entity>
         <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18" rotation="" scale="" visible=""></a-entity>
      </a-entity>
    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1660" height="911" style="width: 1660px; height: 911px;"></canvas><a-entity camera="" position="" rotation="" scale="" visible=""></a-entity><a-entity class="teleport-ray" visible="" position="" rotation="" scale=""></a-entity><a-entity class="hintEntity" visible="" position="" rotation="" scale=""><a-entity geometry="" rotation="" material="" position="" scale="" visible=""></a-entity><a-entity geometry="" position="" material="" rotation="" scale="" visible=""></a-entity></a-entity><a-entity class="hintEntity" visible="" position="" rotation="" scale=""><a-entity geometry="" rotation="" material="" position="" scale="" visible=""></a-entity><a-entity geometry="" position="" material="" rotation="" scale="" visible=""></a-entity></a-entity><a-entity class="hintEntity" visible="" position="" rotation="" scale=""><a-entity geometry="" rotation="" material="" position="" scale="" visible=""></a-entity><a-entity geometry="" position="" material="" rotation="" scale="" visible=""></a-entity></a-entity></a-scene>
  
  </body>
</html>
